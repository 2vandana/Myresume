<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="4">
        <caption>Demo table</caption>
        <tr>
             <th></th>
             <th colspan="2">columns 1</th>
             <th>columns 2</th>
             <th>columns 3</th>
             
    </tr>
    <tr>
        <th rowspan="2">row 1</th>
        <td>cell 1,1</td>
        <td>cell 1,2</td>
        <td>cell 1,3</td>
       
    </tr>
    <tr>
        <th>row 2</th>
        <td>cell 2,1</td>
        <td>cell 2,2</td>
        <td>cell 2,3</td>

    </tr>
    <tr>
        <th>row 3</th>
        <td>cell 3,1</td>
        <td>cell 3,2</td>
        <td>cell 3,3</td>
    </tr>
</table>
</body>
</html>
